# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dating-agency

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_07994ae97c8c4c7188a198a71270dbf9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c5f0c0eb034a413b963a7e32301b70df }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_07994ae97c8c4c7188a198a71270dbf9 }}/dsuraho/dating-agency:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dating-agency'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1789d10fc3c34bbd9d78f00bfd6c67bf }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_07994ae97c8c4c7188a198a71270dbf9 }}/dsuraho/dating-agency:${{ github.sha }}'