# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dating-agency

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_37ec90978d674f66b76285d6d82f18e3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6a4f568277454286ba4aef1d9dca0edf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_37ec90978d674f66b76285d6d82f18e3 }}/dsuraho/dating-agency:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dating-agency'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_24c8d984cb5648849606af6e745ef4d5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_37ec90978d674f66b76285d6d82f18e3 }}/dsuraho/dating-agency:${{ github.sha }}'