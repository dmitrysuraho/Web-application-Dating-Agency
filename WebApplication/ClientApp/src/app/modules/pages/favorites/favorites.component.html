<ng-container *ngIf="user?.isPlus; else noSubscription">
    <div *ngIf="favoriteUsers?.length; else noFavorites"
         class="flex flex-wrap justify-center w-full sm:w-auto md:w-auto lg:w-auto">
        <favorite-person
            *ngFor="let favoriteUser of favoriteUsers; let i = index"
            class="m-4"
            [favoriteUser]="favoriteUser"
            (onDeleteFavorite)="onDeleteFavorite(i)"></favorite-person>
    </div>
</ng-container>

<ng-template #noFavorites>
    <div
        class="m-auto p-6">
        <fuse-alert
            [type]="'info'"
            [appearance]="'outline'"
            @zoomIn>
            <span
                class="font-semibold"
                fuseAlertTitle>{{ 'favorites.no-favorites.title' | translate }}</span>
            <span>{{ 'favorites.no-favorites.description' | translate }}</span>
        </fuse-alert>
    </div>
</ng-template>

<ng-template #noSubscription>
    <div
        class="m-auto p-6">
        <fuse-alert
            [type]="'info'"
            [appearance]="'outline'"
            @zoomIn>
            <span
                class="font-semibold"
                fuseAlertTitle>{{ 'favorites.no-subscription.title' | translate }}</span>
            <span>{{ 'favorites.no-subscription.description' | translate }}</span>
        </fuse-alert>
    </div>
</ng-template>
