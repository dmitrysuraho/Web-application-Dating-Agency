<fuse-card class="flex flex-col lg:mt-8 px-8 pt-6 pb-6 rounded-none lg:rounded-2xl md:rounded-b-2xl sm:rounded-b-2xl">
    <div class="flex items-center justify-between">
        <div class="text-2xl font-semibold leading-tight">{{ 'profile.gallery.title' | translate }}</div>
        <div
            *ngIf="user?.isCurrentUser && user?.gallery.length !== 6"
            class="-mr-3">
            <button
                mat-icon-button
                [matMenuTriggerFor]="listCard09Menu">
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
            </button>
            <mat-menu #listCard09Menu="matMenu">
                <button
                    mat-menu-item
                    (click)="fileInput.click()">
                    {{ 'profile.gallery.add-image' | translate }}
                </button>
            </mat-menu>
        </div>
        <input hidden
               #fileInput
               type="file"
               id="galleryImage"
               accept="image/jpeg, image/png"
               (change)="addImage()">
    </div>
    <div
        *ngIf="user?.gallery.length"
        class="flex flex-col justify-between">
        <div class="flex mt-6">
            <div *ngIf="user?.gallery[0]">
                <img
                    class="h-full rounded object-cover rounded-2xl"
                    alt="Card cover image"
                    [src]="user?.gallery[0]">
            </div>
            <div
                *ngIf="user?.gallery[1]"
                class="ml-3">
                <img
                    class="h-full rounded object-cover rounded-2xl"
                    alt="Card cover image"
                    [src]="user?.gallery[1]">
            </div>
            <div
                *ngIf="user?.gallery[2]"
                class="ml-3">
                <img
                    class="h-full rounded object-cover rounded-2xl"
                    alt="Card cover image"
                    [src]="user?.gallery[2]">
            </div>
        </div>
        <div class="flex mt-3">
            <div *ngIf="user?.gallery[3]">
                <img
                    class="h-full rounded object-cover rounded-2xl"
                    alt="Card cover image"
                    [src]="user?.gallery[3]">
            </div>
            <div
                *ngIf="user?.gallery[4]"
                class="ml-3">
                <img
                    class="h-full rounded object-cover rounded-2xl"
                    alt="Card cover image"
                    [src]="user?.gallery[4]">
            </div>
            <div
                *ngIf="user?.gallery[5]"
                class="ml-3">
                <img
                    class="h-full rounded object-cover rounded-2xl"
                    alt="Card cover image"
                    [src]="user?.gallery[5]">
            </div>
        </div>
    </div>
    <div
        *ngIf="!user?.gallery.length"
        class="mt-3">
        {{ 'profile.gallery.no-images' | translate }}
    </div>
    <div
        *ngIf="user?.gallery.length"
        class="flex items-center mt-3 -mx-3">
        <button
            class="px-3"
            mat-button
            [color]="'primary'"
            [routerLink]="['./']">
            {{ 'profile.gallery.see-images' | translate }}
        </button>
    </div>
</fuse-card>
