<fuse-card class="flex flex-col lg:mt-8 px-8 pt-6 pb-6 rounded-none lg:rounded-2xl md:rounded-b-2xl">
    <div class="flex items-center justify-between">
        <div class="text-2xl font-semibold leading-tight">{{ 'profile.gallery.title' | translate }}</div>
        <div class="-mr-3">
            <button
                *ngIf="user?.isCurrentUser"
                mat-icon-button
                [matMenuTriggerFor]="listCard09Menu">
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
            </button>
            <mat-menu #listCard09Menu="matMenu">
                <button mat-menu-item>{{ 'profile.gallery.add-image' | translate }}</button>
            </mat-menu>
        </div>
    </div>
    <div class="flex flex-col">
<!--        <div class="flex justify-between mt-6">-->

<!--        </div>-->
<!--        <div class="flex justify-between mt-3">-->

<!--        </div>-->
<!--        <div class="flex justify-between mt-3">-->
<!--        </div>-->
<!--        <div class="flex justify-between mt-3">-->
<!--        </div>-->
        <div
            *ngIf="true"
            class="flex justify-between mt-3">
            {{ 'profile.gallery.no-images' | translate }}
        </div>
    </div>
    <div
        *ngIf="false"
        class="flex items-center mt-3 -mx-3">
        <button
            class="px-3"
            mat-button
            [color]="'primary'"
            [routerLink]="['./']">
            {{ 'profile.gallery.see-images' | translate }}
        </button>
    </div>
</fuse-card>
