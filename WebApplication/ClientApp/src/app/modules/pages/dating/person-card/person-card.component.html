<fuse-card class="flex w-240 h-140">
    <div [ngStyle]="{ 'flex': '60%' }">
        <carousel
            [isAnimated]="true"
            [showIndicators]="false">
            <slide *ngFor="let image of user?.gallery">
                <img
                    class="w-full h-full object-cover"
                    alt="first slide"
                    [src]="image">
            </slide>
        </carousel>
    </div>
    <div
        class="flex flex-col justify-between m-8 mb-4"
        [ngStyle]="{ 'flex': '40%' }">
        <div>
            <div class="text-2xl font-semibold leading-tight">{{ user.name }}</div>
            <hr class="w-full border-t my-6">
            <div
                *ngIf="user?.about"
                class="mb-6">
                {{ user.about }}
            </div>
            <div class="flex flex-col">
                <div class="flex items-center">
                    <mat-icon
                        class="icon-size-5 mr-3"
                        [svgIcon]="'heroicons_solid:heart'"></mat-icon>
                    <span
                        *ngIf="user?.sex"
                        class="leading-none">{{ getSex }}</span>
                </div>
                <div
                    class="flex items-center mt-4">
                    <mat-icon
                        class="icon-size-5 mr-3"
                        [svgIcon]="'heroicons_solid:cake'"></mat-icon>
                    <span
                        *ngIf="user.birthday.toString() !== '0001-01-01T00:00:00'"
                        class="leading-none">
                        {{ user.birthday | date: 'longDate' : '' : getLang }}
                    </span>
                </div>
                <div
                    class="flex items-center mt-4">
                    <mat-icon
                        class="icon-size-5 mr-3"
                        [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
                    <span
                        *ngIf="user?.region"
                        class="leading-none">{{ user.region }}</span>
                </div>
            </div>
        </div>
        <div class="flex justify-center">
            <button
                class="mr-1"
                mat-fab
                [color]="'accent'"
                (click)="ignore()">
                <mat-icon
                    class="icon-size-8"
                    [svgIcon]="'heroicons_solid:x'"></mat-icon>
            </button>
            <button
                class="ml-1"
                mat-fab
                [color]="'primary'"
                (click)="like()">
                <mat-icon
                    class="icon-size-8"
                    [svgIcon]="'heroicons_solid:heart'"></mat-icon>
            </button>
        </div>
    </div>
</fuse-card>
